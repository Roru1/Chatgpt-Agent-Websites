<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text-to-Speech Downloader</title>

    <!-- Tailwind (demo-only) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- meSpeak v1.9.6 -->
    <script src="https://cdn.jsdelivr.net/npm/mespeak@1.9.6/mespeak.min.js"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <main class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-xl space-y-4">
      <h1 class="text-3xl font-bold text-center">Text-to-Speech Downloader</h1>

      <!-- Text input -->
      <textarea
        id="text"
        class="w-full border rounded p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
        rows="5"
        placeholder="Type or paste text here…"
      ></textarea>

      <!-- Filename input -->
      <input
        id="filename"
        type="text"
        class="w-full border rounded p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="File name (without extension), e.g. greeting"
      />

      <!-- Generate button -->
      <button
        id="generate"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-2xl transition ease-in-out duration-150 disabled:opacity-50"
        disabled
      >
        Generate &amp; Download
      </button>

      <!-- Status message -->
      <p id="status" class="text-sm text-gray-600 text-center"></p>
    </main>

    <script>
      // Run after page load & meSpeak script download
      window.addEventListener('load', function () {
        const statusEl = document.getElementById('status');
        const textEl   = document.getElementById('text');
        const fileEl   = document.getElementById('filename');
        const btnEl    = document.getElementById('generate');

        const CONFIG_URL = 'https://cdn.jsdelivr.net/npm/mespeak@1.9.6/mespeak_config.json';
        const VOICE_URL  = 'https://cdn.jsdelivr.net/npm/mespeak@1.9.6/voices/en/en.json';

        statusEl.textContent = 'Loading voice…';

        // Step 1: load config JSON from CDN, then load the EN voice
        meSpeak.loadConfig(CONFIG_URL, function (success) {
          if (!success) {
            statusEl.textContent = '⚠️ Failed to load TTS config.';
            return;
          }

          meSpeak.loadVoice(VOICE_URL, function (vSuccess) {
            if (!vSuccess) {
              statusEl.textContent = '⚠️ Failed to load voice file.';
              return;
            }

            // Everything ready
            statusEl.textContent = 'Ready! Type some text and click Generate.';
            btnEl.disabled = false;
          });
        });

        // Generate button logic (defined once; executes after voice is ready)
        btnEl.addEventListener('click', function () {
          const text = textEl.value.trim();
          if (!text) {
            alert('Please enter some text first.');
            return;
          }

          const filename = (fileEl.value.trim() || 'tts') + '.wav';
          statusEl.textContent = 'Generating speech…';

          meSpeak.speak(text, { rawdata: 'data-url' }, function (ok, _id, wavDataUrl) {
            if (!ok) {
              statusEl.textContent = '⚠️ Generation failed.';
              return;
            }

            const a = document.createElement('a');
            a.href = wavDataUrl;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            statusEl.textContent = 'Download started!';
          });
        });
      });
    </script>
  </body>
</html>
