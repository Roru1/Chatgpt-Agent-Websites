<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text-to-Speech Downloader with Artyom.js</title>

    <!-- Tailwind CSS (demo-only) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Artyom.js browser build for TTS control -->
    <script src="https://unpkg.com/artyom.js/build/artyom.window.min.js"></script>
    <!-- Recorder for capturing SpeechSynthesis output -->
    <script src="https://unpkg.com/speech-synthesis-recorder@1.2.1/SpeechSynthesisRecorder.js"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <main class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-lg space-y-4">
      <h1 class="text-2xl font-bold text-center">Text-to-Speech Downloader</h1>

      <!-- Status message -->
      <p id="status" class="text-sm text-gray-600 text-center">Loading voice engine…</p>

      <!-- TTS form -->
      <div id="ttsForm" class="hidden space-y-2">
        <textarea id="text" rows="5" placeholder="Type text here…" class="w-full border rounded p-2"></textarea>
        <input id="filename" type="text" placeholder="File name (no extension)" class="w-full border rounded p-2" />
        <button id="generate" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">
          Generate &amp; Download
        </button>
      </div>
    </main>

    <script>
      window.addEventListener('load', async () => {
        const statusEl = document.getElementById('status');
        const formEl   = document.getElementById('ttsForm');
        const btn      = document.getElementById('generate');
        const textEl   = document.getElementById('text');
        const fileEl   = document.getElementById('filename');

        // Check that Artyom is available
        if (typeof Artyom === 'undefined') {
          console.error('Artyom.js not loaded');
          statusEl.textContent = '⚠️ Artyom.js failed to load.';
          return;
        }

        // Initialize Artyom
        const artyom = new Artyom();
        try {
          await artyom.initialize({
            lang: 'en-GB',       // change locale if needed
            continuous: false,
            debug: false,
            listen: false
          });
        } catch (err) {
          console.error('Artyom init error:', err);
          statusEl.textContent = '⚠️ Could not initialize Artyom.js.';
          return;
        }

        // Ready
        statusEl.textContent = 'Ready! Enter text below.';
        formEl.classList.remove('hidden');

        btn.addEventListener('click', async () => {
          const text = textEl.value.trim();
          if (!text) {
            alert('Please enter some text.');
            return;
          }
          const filename = (fileEl.value.trim() || 'tts') + '.wav';
          statusEl.textContent = 'Generating speech…';

          try {
            // Capture output via SpeechSynthesisRecorder, using Artyom to speak
            const recorder = new SpeechSynthesisRecorder({
              text,
              // Artyom handles speak, but recorder triggers speechSynthesis itself
              utteranceOptions: {
                lang: 'en-GB',
                rate: 1,
                pitch: 1,
                volume: 1
              }
            });
            const { data } = await recorder.start();
            // data returned as an Array of chunks; combine into a Blob
            const audioBlob = new Blob(data, { type: 'audio/wav' });

            // Trigger download
            const url = URL.createObjectURL(audioBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);

            statusEl.textContent = 'Download started!';
          } catch (err) {
            console.error('TTS error:', err);
            statusEl.textContent = `⚠️ Error: ${err.message || err}`;
          }
        });
      });
    </script>
  </body>
</html>
