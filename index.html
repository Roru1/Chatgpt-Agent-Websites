<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eSpeak.js Text-to-Speech Downloader</title>

    <!-- Tailwind CSS for styling (demo-only) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- meSpeak.js (eSpeak port) -->
    <script src="https://cdn.jsdelivr.net/npm/mespeak@1.0.0/mespeak.min.js"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <main class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-xl space-y-4">
      <h1 class="text-3xl font-bold text-center">eSpeak.js Text-to-Speech</h1>
      <p class="text-sm text-gray-500 text-center">Using the eSpeak engine compiled to JavaScript ([albertopettarin.it](https://www.albertopettarin.it/blog/2016/11/13/make-your-web-page-talk-with-espeakng-js.html))</p>

      <!-- Input Form -->
      <textarea
        id="text"
        rows="5"
        class="w-full border rounded p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Type your text here…"
      ></textarea>
      <input
        id="filename"
        type="text"
        class="w-full border rounded p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Filename (no extension)"
      />
      <button
        id="generate"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-2xl disabled:opacity-50"
        disabled
      >Generate & Download WAV</button>

      <!-- Status -->
      <p id="status" class="text-sm text-gray-600 text-center">Loading eSpeak engine…</p>
    </main>

    <script>
      window.addEventListener('load', () => {
        const statusEl = document.getElementById('status');
        const btn      = document.getElementById('generate');
        const textEl   = document.getElementById('text');
        const fileEl   = document.getElementById('filename');

        // 1. Load eSpeak config & voice
        meSpeak.loadConfig('https://cdn.jsdelivr.net/npm/mespeak@1.0.0/mespeak_config.json');
        meSpeak.loadVoice('https://cdn.jsdelivr.net/npm/mespeak@1.0.0/voices/en/en.json');

        // 2. Wait until eSpeak is ready
        const waitForReady = setInterval(() => {
          if (meSpeak.isConfigLoaded && meSpeak.isVoiceLoaded) {
            clearInterval(waitForReady);
            statusEl.textContent = 'Ready! Enter text and click Generate.';
            btn.disabled = false;
          }
        }, 50);

        // 3. Generate & download
        btn.addEventListener('click', () => {
          const txt = textEl.value.trim();
          if (!txt) return alert('Please enter some text.');

          const stem = (fileEl.value.trim() || 'tts') + '.wav';
          statusEl.textContent = 'Synthesizing…';

          // meSpeak returns a data-url containing WAV data ([masswerk.at](https://www.masswerk.at/mespeak/?utm_source=chatgpt.com))
          const wavURI = meSpeak.speak(txt, {
            amplitude: 100,
            wordgap   : 0,
            pitch     : 50,
            speed     : 175,
            rawdata   : 'data-url'
          });

          // Trigger download
          const link = document.createElement('a');
          link.href = wavURI;
          link.download = stem;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);

          statusEl.textContent = 'Download started!';
        });
      });
    </script>
  </body>
</html>
